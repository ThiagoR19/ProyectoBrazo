<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot del Nono</title>
  <link rel="stylesheet" href="./Styles/Mapeado.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <header class="header">
    <div class="header-left">
      <i class="bi bi-pencil"></i>
      <h1>Robot del Nono</h1>
      <i class="bi bi-bookmark-fill bookmark"></i>
    </div>
    <i class="bi bi-person-circle user-icon"></i>
    <i class="bi bi-list menu-icon" id="menu-toggle"></i>
  </header>

  <aside class="sidebar" id="sidebar">
    <nav>
      <ul>
        <li><i class="bi bi-house-door"></i> Inicio</li>
        <li><i class="bi bi-map"></i> Mapeado</li>
        <li><i class="bi bi-bell"></i> Recordatorios</li>
        <li><i class="bi bi-telephone"></i> Llamadas</li>
        <li><i class="bi bi-robot"></i> Brazo</li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <section class="map-section">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="Logo AsisTECH">
        <h2>AsisTECH</h2>
      </div>

      <div class="map-container">
        <div class="grid"></div>
      </div>

      <div class="buttons">
        <button>Iniciar mapeado</button>
        <button>Borrar mapa</button>
        <button>Guardar mapa</button>
      </div>

      <div class="tip">
        <p><strong>Consejo:</strong><br>
        Aquí podrá guardar el mapa de su hogar, así que apriete un lugar de su casa e irá el robot a esa zona.</p>
      </div>

      <div class="send">
        <label for="destino">Enviar a:</label>
        <input type="text" id="destino">
      </div>
    </section>
  </main>

  <script>
    const menu = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    menu.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });
  </script>

</body>
</html>
